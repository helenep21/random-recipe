<!DOCTYPE html>
<html>
<head>
  <title>Random Recipes</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Random Recipes Generator</h1>
  
    <div class="recipes-input">
      <div class="recipes-container">
        <label for="recipeCount">Number of Recipes:</label>
        <input type="number" id="recipeCount" min="1" max="10">
      </div>
  
      <button id="generateButton">Generate Recipes</button>
    </div>
    
    <div id="recipesContainer"></div>
    <div id="groceryList"></div>
  </div>
  
  <script src="scripts.js"></script>
</body>
</html>
